<div class="container text-center" style="padding-top: 100px ;padding-bottom: 80px ;background-color: #fff;" align="center" >
   <div ><center><h4 class="topic-style" ><b>FORM</b></h4><br><br>
         <form class="needs-validation container text-center" novalidate action="" method="post" id='frm_contact'>
            <div class="form-row text-center row" >
               <div class="col-12">
                  <div class="row " >
                     <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="col-lg-12 col-md-12 col-12 col-sm-12 mb-3" >
                           <div class="row">
                              <div class="col-3 text-left">
                                 <label for="validationCustom01">Name</label>
                              </div>
                              <div class="col-9">
                                 <input type="text" class="form-control" id="name" name="name" value="" placeholder="ชื่อ" required>
                                 <div class="invalid-feedback">
                                    กรุณากรอกชื่อ
                                 </div>
                              </div>
                           </div>
                        </div>
                        <div class="col-lg-12 col-md-12 col-12 col-sm-12 mb-3" >
                           <div class="row">
                              <div class="col-3 text-left">
                                 <label for="validationCustom02">Last Name</label>
                              </div>
                              <div class="col-9">
                                 <input type="text" class="form-control" id="lastname" name="lastname" value="" placeholder="นามสกุล" required>
                                 <div class="invalid-feedback">
                                    กรุณากรอกนามสกุล
                                 </div>
                              </div>
                           </div>
                        </div>
                        <div class="col-lg-12 col-md-12 col-12 col-sm-12 mb-3" >
                           <div class="row">
                              <div class="col-3 text-left">
                                 <label for="validationCustom03">Tel.</label>
                              </div>
                              <div class="col-9">
                                 <input type="tel" class="form-control" id="validationCustom03" name="tel" value="" placeholder="เบอร์ติดต่อ" required>
                                 <div class="invalid-feedback">
                                    กรุณากรอกเบอร์โทรติดต่อ
                                 </div>
                              </div>
                           </div>
                        </div>
                        <div class="col-lg-12 col-md-12 col-12 col-sm-12 mb-3" >
                           <div class="row">
                              <div class="col-3 text-left">
                                 <label for="validationCustom04">E-mail</label>
                              </div>
                              <div class="col-9">
                                 <input type="email" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" id="email" name="email" value="" placeholder="อีเมลล์" required>
                                 <div class="invalid-feedback">
                                    กรุณากรอกอีเมลล์
                                 </div>
                              </div>
                           </div>
                        </div>

                     </div>
                     <div class="col-lg-6 col-md-6 col-sm-12 col-12 ">
                        <div class="col-lg-12 col-md-12 col-12 col-sm-12 mb-3" >
                           <div class="row">
                              <div class="col-3 text-left">
                                 <label for="validationCustom04">Subject</label>
                              </div>
                              <div class="col-9">
                                 <input type="text" class="form-control" id="subject" name="subject" value="" placeholder="หัวข้อ" required>
                                 <div class="invalid-feedback">
                                    กรุณากรอกหัวข้อ
                                 </div>
                              </div>
                           </div>
                        </div>
                        <div class="col-lg-12 col-md-12 col-12 col-sm-12 mb-3" >
                           <div class="row">
                              <div class="col-3 text-left">
                                 <label for="validationCustom05" >Message</label>
                              </div>
                              <div class="col-9">
                                 <textarea style="height:150px " type="text" class="form-control" name="message" value="" id="message" placeholder="ข้อความ" required></textarea>
                                 <div class="invalid-feedback">
                                    กรุณากรอกข้อความ
                                 </div>
                              </div>
                           </div>
                        </div>

                        <div class="text-right mr-15 mt-30">
                           <button class="btn btn-success"  name="submit" type="submit" value="submit" >Submit form</button>
                        </div>
                     </div>
                  </div>

               </div>
            </div>

         </form>
      </center>
   </div>
</div>


<script>
   $('#frm_contact').on("submit", function (obj) {
      var name_from_input = $('#name').val();
      var lastname_from_input = $('#lastname').val();
      var email_from_input = $('#email').val();
      
      
      $.post('/api/formcontact', {name: name_from_input, email: email_from_input, id: 'testja'}, function (data) {
         alert("Sent it " + data);
         alert(name_from_input);
         console.log(data); 
      });
      //alert('Hello') ;
      return false;
   });
</script>
