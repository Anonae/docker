<script>
   $('.alink').off("click");
   $('.alink').on('click', function (obj) {
      go2View($(obj.target).attr('href'), 'Kapook Vending');
      return false;
   });


   var categoryid_editing;

   //console.log("cate "+categoryid);
   function category_showdata(categoryid) {


      $.get('/api/member/categoryid/' + categoryid, function (data) {
         categoryid_editing = categoryid;
         var objjquery = $('#category_edit_page');  // อยู่ตรง Div Class ="Row

         setdatabyclass(objjquery, 'category', data);  // ชื่อนำหน้าที่เรียกใช้
         console.log('viewing data');

         if ($('#catename').val()) {
            $(".chk_name").removeClass('text-help');
         }
      });

   }

//   $('.alert-success').hide();
   $('#editCategory').on('submit', function () {
      var errortext;
      var catename = $('#catename').val();
      var catedescription = $('#catedescription').val();
      var status = $('#status').val();

      if (catename == '') {
         // ค่าว่าง
         errortext = 'กรุณากรอก Category Name';
         $(".chk_name").show();
         $(".chk_name").addClass("text-help");
         $('.chk_name').html('จำเป็นต้องกรอก');
      } else {
         // กรอกข้อมูลเข้ามา
         $(".chk_name").hide();
         $(".chk_name").removeClass("text-help");
      }

      if (errortext) {
         // แจ้ง error
         new PNotify({
            title: 'Edit Product Error',
            text: errortext,
            modules: {
               Animate: {
                  animate: true,
                  inClass: 'zoomInLeft',
                  outClass: 'zoomOutRight'
               }
            }
         });

         return false;
      } else {

         console.log("SUBMIT" + '/api/member/categoryid/' + categoryid_editing);
         var postdata = {cate_id: categoryid_editing, cate_name: catename, cate_description: catedescription, cate_status: status};
         console.log(postdata);
         $.post('/api/member/categoryid/' + categoryid_editing, postdata).done(function (data) {
            /// ยังบันทึกข้อมูลไม่ได้
            new PNotify({
               title: 'Edit Product Success',
               text: 'บันทึกข้อมูลสำเร็จ',
               type: 'success'
            });
            console.log("SUBMIT data " + data);
         });

      }
      console.log("return false");
      return false;
   });

</script>
