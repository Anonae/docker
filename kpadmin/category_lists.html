<script>
   var template_of_testtable = $('#mytable').first().html();
   //console.log(template_of_testtable);
   var maintable = $('#mytable').first();
   //console.log(maintable.html());
   function filterFormsubmit_category() {

      //alert($('#search_route').val());
      $('#mytable').first().html(template_of_testtable);

      if ($('#search_category').val()) {
         showcategory_list($('#search_category').val());
         console.log('can sent value to function', $('#search_category').val());
         return false;

      } else {
         showcategory_list('');
         return false;

      }
      return false;

   }
   function showcategory_list(searchstr) {
      if (searchstr) {
         var parth = '/api/member/categorylist/search/' + searchstr;
      } else {
         var parth = '/api/member/categorylist/';
      }
      $.get(parth, function (objdata) {
         console.log(objdata);
         $("#total_item").text(objdata.length);
         for (var x = 0; x < objdata.length; x++) {
            var TR = tablerow(maintable, 'category', objdata[x], template_of_testtable);
            // console.log(TR.html());
            TR.find('.cate_edit_link').attr('href', '/cpanel/category/edit?categoryid=' + objdata[x].id);
            if (objdata[x].status == 1) {
               TR.find('.category_status').text('เปิดการใช้งาน').attr('style', 'color:green');
            }
            if (objdata[x].status == 0) {
               TR.find('.category_status').text('ปิดการใช้งาน').attr('style', 'color:orange');
            }
            TR.show();
         }
         console.log("SET THE LINK");


         $('.cate_edit_link').on('click', function (obj) {
            go2View($(obj.currentTarget).attr('href'), 'Editing Category');
            return false;
         });
      });
   }
   showcategory_list('');
   $('.alink').off("click");
   $('.alink').on('click', function (obj) {  // ตัวอย่าง <a href="cpanel/staff/qrcode" class='alink'>QR Code</a>
      go2View($(obj.target).attr('href'), 'Kapook Vending');
      return false;
   });

</script>
