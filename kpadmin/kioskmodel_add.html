<script>
   var modelimage_add_src;
   $('.alink').off('click');
   $('.alink').on('click', function (obj) {  // ตัวอย่าง <a href="cpanel/staff/qrcode" class='alink'>QR Code</a>
      go2View($(obj.target).attr('href'), 'Kapook Vending');
      return false;
   });

   function readURL_model_add(input) {
      if (input.files && input.files[0]) {
         var reader = new FileReader();

         reader.onload = function (e) {
            $('#preview').attr('src', e.target.result);
            modelimage_add_src = e.target.result;
         }

         reader.readAsDataURL(input.files[0]);
      }
   }

   $("#previewimage").change(function () {
      readURL_model_add(this);
   });

   if ($('#name').val()) {
      $(".chk_name").removeClass('text-help');
   }



   $("#addKioskModel").on('submit', function () {
      var errortext;
      var name = $('#name').val();

      // ทำต่อได้เลยค่ะ
      var placement = $('#placement').val();
      var slot = $('#slot').val();
      var description = $('#description').val();
      var status = $('#status').val();

      var title = 'Add Kiosk Model';

      if (name == '') {
         // ค่าว่าง
         errortext = 'กรุณากรอก Model Name';
         $(".chk_name").show();
         $(".chk_name").addClass("text-help");
         $('.chk_name').html('จำเป็นต้องกรอก');
      } else {
         // กรอกข้อมูลเข้ามา
         $(".chk_name").hide();
         $(".chk_name").removeClass("text-help");
      }
      if (modelimage_add_src.length > '2097152') {
         errortext = 'กรุณาเลือกรูปภาพขนาดไฟล์ที่อนุญาตน้อยกว่า 2 MB';
      }

      if (errortext) {
         // แจ้ง error
         new PNotify({
            title: title + ' Error',
            text: errortext,
            modules: {
               Animate: {
                  animate: true,
                  inClass: 'zoomInLeft',
                  outClass: 'zoomOutRight'
               }
            }
         });

         return false;
      } else {


         console.log("SUBMIT" + '/api/member/kioskmodel_add/');
         var postdata = {km_name: name, km_slot: slot, km_placement: placement, km_status: status, km_description: description, km_image: modelimage_add_src};

         console.log(postdata);
         $.post('/api/member/kioskmodel_add/', postdata).done(function (data) {
            //  แจ้งบันทึกสำเร็จ
            km_image: modelimage_add_src = null;
            new PNotify({
               title: title + ' Success',
               text: 'บันทึกข้อมูลสำเร็จ',
               type: 'success'
            });
            console.log("SUBMIT data " + data);
         });
      }

      console.log("return false");
      return false;
   });


</script>
