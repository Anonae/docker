<script>
   $('.alink').off("click");
   $('.alink').on('click', function (obj) {
      go2View($(obj.target).attr('href'), 'Kapook Vending');
      return false;
   });


   if ($('#name').val() == "") {
      $(".chk_name").removeClass('text-help');
   }

   $('#AddCategory').on('submit', function () {  // ใช้กับ <form id="editPRD"
      var errortext;
      var name = $('#name').val();

      // กำหนดตัวแปรต่อได้เลย
      var description = $('#description').val();
      var create = $.now()
      var status = $('#status').val();



      if (name == '') {
         // ค่าว่าง
         errortext = 'กรุณากรอก Category Name';
         $(".chk_name").show();
         $(".chk_name").addClass("text-help");
         $('.chk_name').html('จำเป็นต้องกรอก');
      } else {
         // กรอกข้อมูลเข้ามา
         $(".chk_name").hide();
         $(".chk_name").removeClass("text-help");
      }


      var title = 'Add Category';
      if (errortext) {
         // แจ้ง error
         new PNotify({
            title: title + ' Error',
            text: errortext,
            modules: {
               Animate: {
                  animate: true,
                  inClass: 'zoomInLeft',
                  outClass: 'zoomOutRight'
               }
            }
         });

         return false;
      } else {


         console.log("SUBMIT" + '/api/member/category_add/');
         var postdata = {cate_name: name, cate_create: create, cate_description: description, cate_status: status};

         console.log(postdata);
         $.post('/api/member/category_add/', postdata).done(function (data) {
            //  แจ้งบันทึกสำเร็จ
            new PNotify({
               title: title + ' Success',
               text: 'บันทึกข้อมูลสำเร็จ',
               type: 'success'
            });
            console.log("SUBMIT data " + data);
         });
      }

      console.log("return false");
      return false;


   });
</script>
