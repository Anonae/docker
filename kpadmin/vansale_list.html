<script>
   var template_of_testtable = $('#mytable').first().html();
   //console.log(template_of_testtable);
   var maintable = $('#mytable').first();
   //console.log(maintable.html());

   function filterFormsubmit_vansale() {

      //alert($('#search_route').val());
      $('#mytable').first().html(template_of_testtable);
      if ($('#search_vansale').val()) {
         showstaff_vansale($('#search_vansale').val());
         console.log('can sent value to function', $('#search_vansale').val());
         return false;
      } else {
         showstaff_vansale('');
         return false;
      }
      return false;
   }
   function showstaff_vansale(searchstr) {
      if (searchstr) {
         var parth = '/api/member/vansale_search/' + searchstr;
      } else {
         var parth = '/api/member/vansalelist';
      }


      $.get(parth, function (objdata) {
         console.log(objdata);
         $.get('/api/member/routelist/', function (data) {
            //$('.vansale_route_name').html(data.name + ' - ' + data.area);
            console.log(data);
         });
         $("#total_item").text(objdata.length);
         //console.log(obj);
         for (var x = 0; x < objdata.length; x++) {

            var TR = tablerow(maintable, 'vansale', objdata[x], template_of_testtable);
            // กรณีมีปุ่ม Edit / Show
            TR.find('.vansale_edit_link').attr('href', '/cpanel/vansale/edit?vansaleid=' + objdata[x].id);
            console.log(objdata[x].routeid.name);
            TR.find('.vansale_route_id').html(objdata[x].routeid._id + ') ').attr("style", "margin-right: 5px;");
            TR.find('.vansale_route_name').html(' ' + objdata[x].routeid.name + ' - ' + objdata[x].routeid.area);
            if (objdata[x].routeid == 0) {
               TR.find('.vansale_route_name').html('ยังไม่ระบุ').attr('style', 'font-weight:300');
               TR.find('.vansale_route_id').html('');
            }



            if (objdata[x].status == 1) {
               TR.find('.vansale_status').text('เปิดการใช้งาน').attr('style', 'color : green');
            }
            if (objdata[x].status == 0) {
               TR.find('.vansale_status').text('ปิดการใช้งาน').attr('style', 'color : orange');
            }



            //console.log(TR.html());
            TR.show();
         }

         console.log("SET THE LINK");
         $('.vansale_edit_link').on('click', function (obj) {
            /* กำหนด class .prd_edit_link  กดแล้วให้ไปที่หน้าแก้ไข  ตัวอย่าง
             <a href="#" class="prd_product_name prd_edit_link">  Product Name </a> */
            console.log($(obj).attr('href'));
            go2View($(obj.currentTarget).attr('href'), 'Editing Vansale');
            return false;
         });
         return false;
      });
   }
   showstaff_vansale('');
   $('.alink').off("click");
   $('.alink').on('click', function (obj) {  // ตัวอย่าง <a href="cpanel/staff/qrcode" class='alink'>QR Code</a>
      go2View($(obj.target).attr('href'), 'Kapook Vending');
      return false;
   }
   );


</script>
