<script>
   $('.alink').off("click");
   $('.alink').on('click', function (obj) {  // ตัวอย่าง <a href="cpanel/staff/qrcode" class='alink'>QR Code</a>
      go2View($(obj.target).attr('href'), 'Kapook Vending');
      return false;
   });


   $.get('/api/member/routelist_status1', function (objdata) {  // หยิบที่สร้างใน nodered มา
      console.log('route', objdata);
      var seldata = ''; // ตั้งชื่อตัวแปรใหม่ ไปใช้กับ <select
      seldata += '<option value="' + 0 + '">...</option>';
      for (var x = 0; x < objdata.length; x++) {
         seldata += '<option value="' + objdata[x]._id + '">' + objdata[x].name + '</option>';
      }
      $('#select_route').html(seldata); // <select id ="select_category"
   });
   $.get('/api/member/permissionlist_status1', function (objdata) {  // หยิบที่สร้างใน nodered มา
      console.log('per', objdata);
      var seldata2 = ''; // ตั้งชื่อตัวแปรใหม่ ไปใช้กับ <select
      seldata2 += '<option value="' + 0 + '">...</option>';
      for (var x = 0; x < objdata.length; x++) {
         seldata2 += '<option value="' + objdata[x]._id + '">' + objdata[x].name + '</option>';
      }
      $('#select_per').html(seldata2); // <select id ="select_category"
   });



   if ($('#name').val()) {
      $(".chk_name").removeClass('text-help');
   }
   if ($('#disname').val()) {
      $(".chk_name").removeClass('text-help');
   }
   if ($('#group').val()) {
      $(".chk_name").removeClass('text-help');
   }

   $('#addStaff').on('submit', function () {  // ใช้กับ <form id="editPRD"
      var errortext;
      var name = $('#name').val();
      var disname = $('#disname').val();
      var description = $('#description').val();
      var group = $('#group').val();
      var permission = $('#select_per').val();
      var route = $('#select_route').val();
      var status = $('#status').val();
      var mobile = $('#mobile').val();

      if (disname == '') {
         // ค่าว่าง
         errortext = 'กรุณากรอก Display Name';
         $(".chk_name").show();
         $(".chk_name").addClass("text-help");
         $('.chk_name').html('จำเป็นต้องกรอก');
      } else {
         // กรอกข้อมูลเข้ามา
         $(".chk_name").hide();
         $(".chk_name").removeClass("text-help");
      }
      if (name == '') {
         // ค่าว่าง
         errortext = 'กรุณากรอก Staff Name';
         $(".chk_name").show();
         $(".chk_name").addClass("text-help");
         $('.chk_name').html('จำเป็นต้องกรอก');
      } else {
         // กรอกข้อมูลเข้ามา
         $(".chk_name").hide();
         $(".chk_name").removeClass("text-help");
      }
      if (group == '') {
         // ค่าว่าง
         errortext = 'กรุณากรอก Group';
         $(".chk_name").show();
         $(".chk_name").addClass("text-help");
         $('.chk_name').html('จำเป็นต้องกรอก');
      } else {
         // กรอกข้อมูลเข้ามา
         $(".chk_name").hide();
         $(".chk_name").removeClass("text-help");
      }

      var title = 'Add Staff';
      if (errortext) {
         // แจ้ง error
         new PNotify({
            title: title + ' Error',
            text: errortext,
            modules: {
               Animate: {
                  animate: true,
                  inClass: 'zoomInLeft',
                  outClass: 'zoomOutRight'
               }
            }
         });

         return false;
      } else {


         console.log("SUBMIT" + '/api/member/staff_add/');
         var postdata = {staff_name: name, staff_displayname: disname, staff_groupid: group, staff_description: description, staff_per_id: permission, staff_mobile: mobile, staff_status: status, staff_route_id: route};

         console.log(postdata);
         $.post('/api/member/staff_add/', postdata).done(function (data) {
            //  แจ้งบันทึกสำเร็จ
            new PNotify({
               title: title + ' Success',
               text: 'บันทึกข้อมูลสำเร็จ',
               type: 'success'
            });
            console.log("SUBMIT data " + data);
         });
      }

      console.log("return false");
      return false;
   });

</script>
