<script>
   var template_of_testtable = $('#mytable').first().html();
   var maintable = $('#mytable').first();

   function filterFormsubmit_permission() {

      //alert($('#search_route').val());
      $('#mytable').first().html(template_of_testtable);

      if ($('#search_permission').val()) {
         showpermission_list($('#search_permission').val());
         console.log('can sent value to function', $('#search_permission').val());
         return false;

      } else {
         showpermission_list('');
         return false;

      }
      return false;

   }
   function showpermission_list(searchstr) {
      if (searchstr) {
         var parth = '/api/member/permissionlist/search/' + searchstr;
      } else {
         var parth = '/api/member/permissionlist/';
      }
      $.get(parth, function (objdata) {
         console.log(objdata); // show data
         $("#total_item").text(objdata.length);
         for (var x = 0; x < objdata.length; x++) {
            var TR = tablerow(maintable, 'permission', objdata[x], template_of_testtable);
            // กรณีมีปุ่ม Edit / Show
            TR.find('.per_edit_link').attr('href', '/cpanel/permission/edit?permissionid=' + objdata[x].id);
            if (objdata[x].status == 1) {
               TR.find('.permission_status').text('เปิดการใช้งาน').attr('style', 'color : green');
            }
            if (objdata[x].status == 0) {
               TR.find('.permission_status').text('ปิดการใช้งาน').attr('style', 'color : orange');
            }

            TR.show();
         }
         console.log("SET THE LINK");
         $('.per_edit_link').on('click', function (obj) {
            go2View($(obj.currentTarget).attr('href'), 'Editing Permission');
            return false;
         });
      });
   }
   showpermission_list('');
   $('.alink').off("click");
   $('.alink').on('click', function (obj) {  // ตัวอย่าง <a href="cpanel/staff/qrcode" class='alink'>QR Code</a>
      go2View($(obj.target).attr('href'), 'Kapook Vending');
      return false;
   });
</script>
