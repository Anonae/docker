<script>
   $('.alink').off('click');
   $('.alink').on('click', function (obj) {  // ตัวอย่าง <a href="cpanel/staff/qrcode" class='alink'>QR Code</a>
      go2View($(obj.target).attr('href'), 'Kapook Vending');
      return false;
   });


   var permission_editing;

   function permission_showdata(permissionid) {

      $.get('/api/member/permissionid/' + permissionid, function (data) {
         permission_editing = permissionid;
         var objjquery = $('#permission_edit_page'); // อยู่ตรง Div Class ="Row
         setdatabyclass(objjquery, 'permission', data);

         if ($('#name').val()) {
            $(".chk_name").removeClass('text-help');
            $(".chk_name").hide();
         }
      });
   }


   $('#editPermission').on('submit', function () {


      console.log('ส่งค่าผ่านฟอร์ม');
      var errortext;
      var name = $('#name').val();
      var description = $('#description').val();
      var status = $('#status').val();

      if (name == '') {
         // ค่าว่าง
         errortext = 'กรุณากรอก Level Name';
         $(".chk_name").show();
         $(".chk_name").addClass("text-help");
         $('.chk_name').html('จำเป็นต้องกรอก');
      } else {
         // กรอกข้อมูลเข้ามา
         $(".chk_name").hide();
         $(".chk_name").removeClass("text-help");
      }


      var title = 'Edit Permission ';
      if (errortext) {
         // แจ้ง error
         new PNotify({
            title: title + "Error",
            text: errortext,
            modules: {
               Animate: {
                  animate: true,
                  inClass: 'zoomInLeft',
                  outClass: 'zoomOutRight'
               }
            }
         });

         return false;
      } else {


         console.log("SUBMIT" + '/api/member/permissionid/' + permission_editing);
         var postdata = {per_id: permission_editing, per_name: name, per_description: description, per_status: status};



         console.log(postdata);

         $.post('/api/member/permissionid/' + permission_editing, postdata).done(function (data) {
            //  แจ้งบันทึกสำเร็จ
            new PNotify({
               title: title + " Success",
               text: 'บันทึกข้อมูลสำเร็จ',
               type: 'success'
            });
            console.log("SUBMIT data " + data);
         });
      }

      console.log("return false");
      return false;

   });
</script>
