<script>
   var productimage_add_src;
   $('.alink').on('click', function (obj) {
      go2View($(obj.target).attr('href'), 'Kapook Vending');
      return false;
   });
   /* ฟังก์ชั่นเกี่ยวกับรูปภาพ */
   function readURL_add(input) {
      if (input.files && input.files[0]) {
         var reader = new FileReader();

         reader.onload = function (e) {
            $('#preview').attr('src', e.target.result);
            productimage_add_src = e.target.result;
         }

         reader.readAsDataURL(input.files[0]);
      }
   }

   /* URL ของรูปภาพ */
   $("#previewimage").change(function () {
      readURL_add(this);
   });

   console.log("data");
   // 1. ถ้ามีหมวดสินค้าจากตารางอื่น ให้ทำก่อน
   //function product_showdata() {
   // Load Category มาก่อน
   $.get('/api/member/categorylist_status1', function (data) {  // หยิบที่สร้างใน nodered มา

      var seldata = '';  // ตั้งชื่อตัวแปรใหม่ ไปใช้กับ <select
      seldata += '<option value="' + 0 + '">...</option>';
      for (var x = 0; x < data.length; x++) {
         seldata += '<option value="' + data[x]._id + '">' + '(' + data[x]._id + ')  ' + data[x].name + '</option>';
      }
      $('#select_category').html(seldata);  // <select id ="select_category"

      //  product_get(productid);  // ให้ไปทำ ฟังก์ชั่น product_get ต่อ
   });
   //}

   // ปิดการ check
   $(".chk_name").hide();
   $(".chk_sku").hide();
   $(".chk_price").hide();
   $(".chk_category").hide();

   $('#addPRD').on('submit', function () {  // ใช้กับ <form id="editPRD"
      var errortext;
      // กำหนดตัวแปรแต่ละตัว ที่มาจากฟอร์ม
      var productname = $('#productname').val();
      var sku = $('#sku').val();
      var price = $('#price').val();
      var category = $('#select_category').val();
      var description = $('#description').val();
      var status = $('#status').val();

      if (productname == '') {
         // ค่าว่าง
         errortext = 'กรุณากรอก Product Name';
         $(".chk_name").show();
         $(".chk_name").addClass("text-help");
         $('.chk_name').html('จำเป็นต้องกรอก');
      } else {
         // กรอกข้อมูลเข้ามา
         $(".chk_name").hide();
         $(".chk_name").removeClass("text-help");
      }

      if (sku == '') {
         errortext = 'กรุณากรอก SKU';
         $(".chk_sku").show();
         $(".chk_sku").addClass("text-help");
         $('.chk_sku').html('จำเป็นต้องกรอก');
      } else {
         $(".chk_sku").hide();
         $(".chk_sku").removeClass("text-help");
      }


      if (price == '') {
         errortext = 'กรุณากรอก Price';
         $(".chk_price").show();
         $(".chk_price").addClass("text-help");
         $('.chk_price').html('จำเป็นต้องกรอก');
      } else {
         $(".chk_price").hide();
         $(".chk_price").removeClass("text-help");
      }

      if (category == '') {
         errortext = 'กรุณากรอก Category';
         $(".chk_category").show();
         $(".chk_category").addClass("text-help");
         $('.chk_category').html('จำเป็นต้องกรอก');
      } else {
         $(".chk_category").hide();
         $(".chk_category").removeClass("text-help");
      }
      if (productimage_add_src.length > '2097152') {
         errortext = 'กรุณาเลือกรูปภาพขนาดไฟล์ที่อนุญาตน้อยกว่า 2 MB';
      }



      var title = 'Edit Product';
      if (errortext) {
         // แจ้ง error
         new PNotify({
            title: title + ' Error',
            text: errortext,
            modules: {
               Animate: {
                  animate: true,
                  inClass: 'zoomInLeft',
                  outClass: 'zoomOutRight'
               }
            }
         });

         return false;
      } else {


         console.log("SUBMIT" + '/api/member/product_add');
         var postdata = {prd_name: productname, prd_sku: sku, prd_price: price, prd_category: category, prd_description: description, prd_status: status, prd_img: productimage_add_src};

         console.log(postdata);
         $.post('/api/member/product_add/', postdata).done(function (data) {
            prd_img:productimage_add_src = null;
            //  แจ้งบันทึกสำเร็จ
            new PNotify({
               title: title + ' Success',
               text: 'บันทึกข้อมูลสำเร็จ',
               type: 'success'
            });
            console.log("SUBMIT data " + data);
         });
      }

      console.log("return false");
      return false;

   });




</script>
